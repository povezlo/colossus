<div *ngIf="state$ | async as state">
  <div [class.wrapper-spinner]="state === sharedLoaderState.loading">
    <h5 *ngIf="state === sharedLoaderState.loading" class="text-white p-3">{{ state }}...</h5>

    <div
      *ngIf="state === sharedLoaderState.loading"
      class="spinner-border text-primary"
      role="status">
      <span class="visually-hidden text-white">Loading...</span>
    </div>

    <section class="text-white" *ngIf="state !== sharedLoaderState.loaded">
      <p *ngIf="state === sharedLoaderState.error">Oops! Failed to retrieve data</p>
      <p *ngIf="state === sharedLoaderState.noData">Sorry, no data here.</p>
    </section>

    <ng-content></ng-content>
  </div>
</div>
