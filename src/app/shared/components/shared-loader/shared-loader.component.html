<div *ngIf="state$ | async as state">
  <div [class.wrapper-spinner]="state === sharedLoaderState.loading">
    <h3 *ngIf="state === sharedLoaderState.loading">{{ state }}...</h3>

    <div
      *ngIf="state === sharedLoaderState.loading"
      class="spinner-border text-primary"
      role="status">
      <span class="visually-hidden">Loading...</span>
    </div>

    <section class="message-container" *ngIf="state !== sharedLoaderState.loaded">
      <p *ngIf="state === sharedLoaderState.error">Oops! Something wrong!</p>
      <p *ngIf="state === sharedLoaderState.noData">Sorry, no data here.</p>
    </section>

    <ng-content></ng-content>
  </div>
</div>
