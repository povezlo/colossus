<div *ngIf="state$ | async as state">
  <div [class.wrapper-spinner]="state === loaderState.loading">
    <h5 *ngIf="state === loaderState.loading" class="text-white p-3">{{ state }}...</h5>

    <div *ngIf="state === loaderState.loading" class="spinner-border text-primary" role="status">
      <span class="visually-hidden text-white">Loading...</span>
    </div>

    <section class="text-white" *ngIf="state !== loaderState.loaded">
      <p *ngIf="state === loaderState.error">Oops! Failed to retrieve data</p>
      <p *ngIf="state === loaderState.noData">Sorry, no data here.</p>
    </section>

    <ng-content></ng-content>
  </div>
</div>
