<div class="row h-100">
  <aside class="col-9 px-3 pt-4 border-end border-2">
    <h4 class="text-white text-center mt-4 mb-3">Stores</h4>
    <app-loader>
      <app-store-list *ngIf="stores$ | async as stores">
        <app-store
          class="col-3"
          *ngFor="let store of stores; let i = index; trackBy: trackByFn"
          [store]="store" />
      </app-store-list>
    </app-loader>
  </aside>

  <aside class="col-3 px-3 pt-4">
    <router-outlet name="tabContent"></router-outlet>
  </aside>
</div>
